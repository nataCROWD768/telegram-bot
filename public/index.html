<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header class="blue darken-2">
            <button id="back-btn" class="back-btn"><i class="material-icons">arrow_back</i></button>
            <h1>Витрина</h1>
        </header>
        <div id="showcase">
            <input type="text" id="search-input" placeholder="Поиск товаров...">
            <div id="product-list" class="product-grid"></div>
        </div>
        <div id="product-detail" style="display: none;">
            <div id="product-detail-content" class="card"></div>
        </div>
        <button id="scroll-top-btn" class="scroll-top-btn">↑</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
